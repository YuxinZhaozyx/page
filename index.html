<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八十八键的宇宙</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e) no-repeat center center fixed;
            background-size: cover;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: transparent;
            padding: 20px;
            z-index: 1;
            max-width: 600px; /* Optional: limit the width of the container */
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: linear-gradient(to top, rgba(50, 50, 50, 0.4), rgba(0, 0, 0, 0.4)); /* Gradient background */
            color: white;
            padding: 10px 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }
        .piano-background {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: auto; /* Fixed width for piano keys */
            max-width: 100vw; /* Ensure it doesn't exceed viewport width */
            height: 200px;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .white-key {
            width: 50px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
            float: left;
            margin-right: 2px;
            position: relative;
            cursor: pointer;
            transition: background-color 0.1s ease;
        }
        .black-key {
            width: 30px;
            height: 120px;
            background-color: black;
            position: absolute;
            right: -15px;
            top: 0;
            z-index: 1;
            cursor: pointer;
            transition: background-color 0.1s ease;
        }
        .piano-keys {
            display: flex;
            flex-wrap: nowrap;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }

        /* Star styles */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }

        .shallow-red {
            color: #FF6666; /* Light pink color */
        }

        /* Active key styles */
        .active-white-key {
            background-color: #ddd; /* Light gray when active */
        }

        .active-black-key {
            background-color: #555; /* Dark gray when active */
        }
    </style>
</head>
<body>
    <div class="piano-background">
        <div class="piano-keys">
            <!-- First Octave -->
            <div data-note="C4" class="white-key"><div data-note="C#4" class="black-key"></div></div>
            <div data-note="D4" class="white-key"><div data-note="D#4" class="black-key"></div></div>
            <div data-note="E4" class="white-key"></div>
            <div data-note="F4" class="white-key"><div data-note="F#4" class="black-key"></div></div>
            <div data-note="G4" class="white-key"><div data-note="G#4" class="black-key"></div></div>
            <div data-note="A4" class="white-key"><div data-note="A#4" class="black-key"></div></div>
            <div data-note="B4" class="white-key"></div>
            <!-- Second Octave -->
            <div data-note="C5" class="white-key"><div data-note="C#5" class="black-key"></div></div>
            <div data-note="D5" class="white-key"><div data-note="D#5" class="black-key"></div></div>
            <div data-note="E5" class="white-key"></div>
            <div data-note="F5" class="white-key"><div data-note="F#5" class="black-key"></div></div>
            <div data-note="G5" class="white-key"><div data-note="G#5" class="black-key"></div></div>
            <div data-note="A5" class="white-key"><div data-note="A#5" class="black-key"></div></div>
            <div data-note="B5" class="white-key"></div>
            <!-- Third Octave -->
            <div data-note="C6" class="white-key"><div data-note="C#6" class="black-key"></div></div>
            <div data-note="D6" class="white-key"><div data-note="D#6" class="black-key"></div></div>
            <div data-note="E6" class="white-key"></div>
            <div data-note="F6" class="white-key"><div data-note="F#6" class="black-key"></div></div>
            <div data-note="G6" class="white-key"><div data-note="G#6" class="black-key"></div></div>
            <div data-note="A6" class="white-key"><div data-note="A#6" class="black-key"></div></div>
            <div data-note="B6" class="white-key"></div>
            <!-- Fourth Octave -->
            <div data-note="C7" class="white-key"><div data-note="C#7" class="black-key"></div></div>
            <div data-note="D7" class="white-key"><div data-note="D#7" class="black-key"></div></div>
            <div data-note="E7" class="white-key"></div>
            <div data-note="F7" class="white-key"><div data-note="F#7" class="black-key"></div></div>
            <div data-note="G7" class="white-key"><div data-note="G#7" class="black-key"></div></div>
            <div data-note="A7" class="white-key"><div data-note="A#7" class="black-key"></div></div>
            <div data-note="B7" class="white-key"></div>
        </div>
    </div>

    <!-- Stars -->
    <div id="stars"></div>

    <div class="container">
        <h1><span>欢迎来到<br>八十八键的<span class="shallow-red">宇宙</span></span></h1>
        <p>这使你充满了决心❤</p>
    </div>
    <footer>
        <p>粤ICP备2021172383号-1</p>
    </footer>

    <script>
        // Generate random stars
        function generateStars() {
            const starContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = `${Math.random() * 2 + 1}px`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;
                starContainer.appendChild(star);
            }
        }

        // Create a single global AudioContext instance
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        // Function to create an oscillator for a note using Web Audio API
        function createOscillator(frequency) {
            const oscillators = [];
            const envelope = audioContext.createGain();

            // Main Oscillator
            const mainOscillator = audioContext.createOscillator();
            mainOscillator.type = 'triangle'; // Triangle wave for base sound
            mainOscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            mainOscillator.connect(envelope);
            oscillators.push(mainOscillator);

            // Harmonics
            const harmonics = [2, 3, 4]; // Simple harmonic series
            harmonics.forEach((harmonic, index) => {
                const osc = audioContext.createOscillator();
                osc.type = 'sine';
                osc.frequency.setValueAtTime(frequency * harmonic, audioContext.currentTime);
                osc.connect(envelope);
                oscillators.push(osc);
            });

            // Low-pass Filter
            const filter = audioContext.createBiquadFilter();
            filter.type = 'lowpass';
            filter.frequency.setValueAtTime(1500, audioContext.currentTime); // Set cutoff frequency

            // Envelope Generator
            envelope.gain.setValueAtTime(0, audioContext.currentTime);
            envelope.gain.linearRampToValueAtTime(1, audioContext.currentTime + 0.01); // Attack
            envelope.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1); // Release

            // Connect nodes
            envelope.connect(filter);
            filter.connect(audioContext.destination);

            // Start oscillators
            oscillators.forEach(osc => {
                osc.start(audioContext.currentTime);
                osc.stop(audioContext.currentTime + 1); // Stop after release time
            });

            return envelope;
        }

        // Map note names to frequencies
        const notes = {
            "C4": 261.63,
            "C#4": 277.18,
            "D4": 293.66,
            "D#4": 311.13,
            "E4": 329.63,
            "F4": 349.23,
            "F#4": 369.99,
            "G4": 392.00,
            "G#4": 415.30,
            "A4": 440.00,
            "A#4": 466.16,
            "B4": 493.88,
            "C5": 523.25,
            "C#5": 554.37,
            "D5": 587.33,
            "D#5": 622.25,
            "E5": 659.26,
            "F5": 698.46,
            "F#5": 739.99,
            "G5": 783.99,
            "G#5": 830.61,
            "A5": 880.00,
            "A#5": 932.33,
            "B5": 987.77,
            "C6": 1046.50,
            "C#6": 1108.73,
            "D6": 1174.66,
            "D#6": 1244.51,
            "E6": 1318.51,
            "F6": 1396.91,
            "F#6": 1479.98,
            "G6": 1567.98,
            "G#6": 1661.22,
            "A6": 1760.00,
            "A#6": 1864.66,
            "B6": 1975.53,
            "C7": 2093.00,
            "C#7": 2217.46,
            "D7": 2349.32,
            "D#7": 2489.02,
            "E7": 2637.02,
            "F7": 2793.83,
            "F#7": 2959.96,
            "G7": 3135.96,
            "G#7": 3322.44,
            "A7": 3520.00,
            "A#7": 3729.31,
            "B7": 3951.07
        };

        // Add mouse down and mouse up event listeners to piano keys
        function setupPianoKeys() {
            const keys = document.querySelectorAll('.white-key, .black-key');
            const contexts = {};

            keys.forEach(key => {
                const note = key.getAttribute('data-note');

                key.addEventListener('mousedown', (event) => {
                    handleKeyDown(note, key, event);
                });

                key.addEventListener('mouseup', (event) => {
                    handleKeyUp(note, key, event);
                });

                key.addEventListener('mouseleave', (event) => {
                    handleKeyUp(note, key, event);
                });

                key.addEventListener('touchstart', (event) => {
                    event.preventDefault(); // Prevent default touch behavior
                    handleKeyDown(note, key, event);
                }, { passive: false });

                key.addEventListener('touchend', (event) => {
                    event.preventDefault(); // Prevent default touch behavior
                    handleKeyUp(note, key, event);
                }, { passive: false });
            });

            function handleKeyDown(note, key, event) {
                if (!contexts[note]) {
                    contexts[note] = createOscillator(notes[note]);
                    key.classList.add(key.classList.contains('white-key') ? 'active-white-key' : 'active-black-key');
                }
                if (key.classList.contains('black-key')) {
                    event.stopPropagation(); // Prevent event from bubbling up to parent white key
                }
            }

            function handleKeyUp(note, key, event) {
                if (contexts[note]) {
                    contexts[note].gain.cancelScheduledValues(audioContext.currentTime);
                    contexts[note].gain.setValueAtTime(contexts[note].gain.value, audioContext.currentTime);
                    contexts[note].gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1); // Quick release
                    delete contexts[note];
                    key.classList.remove('active-white-key', 'active-black-key');
                }
                if (key.classList.contains('black-key')) {
                    event.stopPropagation(); // Prevent event from bubbling up to parent white key
                }
            }
        }

        window.onload = () => {
            generateStars();
            setupPianoKeys();
        };
    </script>
</body>
</html>
