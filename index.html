<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>八十八键的宇宙</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background-color: transparent;
            padding: 20px;
            z-index: 1;
            max-width: 600px; /* Optional: limit the width of the container */
        }
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: linear-gradient(to top, rgba(50, 50, 50, 0.7), rgba(0, 0, 0, 0.7)); /* Gradient background */
            color: white;
            padding: 10px 0;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
        }
        .piano-background {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: auto; /* Fixed width for piano keys */
            height: 200px;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .white-key {
            width: 50px;
            height: 200px;
            background-color: white;
            border: 1px solid black;
            float: left;
            margin-right: 2px;
            position: relative;
        }
        .black-key {
            width: 30px;
            height: 120px;
            background-color: black;
            position: absolute;
            right: -15px;
            top: 0;
            z-index: 1;
        }
        .piano-keys {
            display: flex;
            flex-wrap: nowrap;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
        }

        /* Star styles */
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 1s infinite alternate;
        }

        @keyframes twinkle {
            from { opacity: 0.2; }
            to { opacity: 1; }
        }

        /* Custom span for specific line breaking */
        .break-word {
            word-break: break-all;
            white-space: pre-wrap; /* Allows manual line breaks with <br> */
        }
    </style>
</head>
<body>
    <div class="piano-background">
        <div class="piano-keys">
            <!-- First Octave -->
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"></div>
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"></div>
            <!-- Second Octave -->
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"></div>
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"></div>
            <!-- Third Octave -->
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"></div>
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"></div>
            <!-- Fourth Octave -->
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"></div>
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"><div class="black-key"></div></div>
            <div class="white-key"></div>
        </div>
    </div>

    <!-- Stars -->
    <div id="stars"></div>

    <div class="container">
        <h1><span class="break-word">欢迎来到<br>八十八键的宇宙</span></h1>
        <p>这使你充满了决心❤</p>
    </div>
    <footer>
        <p>粤ICP备2021172383号-1</p>
    </footer>

    <script>
        // Generate random stars
        function generateStars() {
            const starContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.width = `${Math.random() * 2 + 1}px`;
                star.style.height = `${Math.random() * 2 + 1}px`;
                star.style.animationDuration = `${Math.random() * 2 + 1}s`;
                starContainer.appendChild(star);
            }
        }

        window.onload = generateStars;
    </script>
</body>
</html>
